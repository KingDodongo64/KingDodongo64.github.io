<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>3D Game Design</title>
<script src="cannon.js"></script>
<script src="babylon.js"></script>
<swript src="babylon.objFileLoader.min.js"></script>
<script>

</script>
<script>
	function start() {
		var canvas = document.getElementById('renderCanvas');
		var engine = new BABYLON.Engine(canvas, true);


		var keys = {};
		window.addEventListener('keydown', function(e) {
			keys[e.key] = true;
		});

		window.addEventListener('keyup', function(e) {
			keys[e.key] = false;
		});


		var scene = new BABYLON.Scene(engine);

		var gravityVector = new BABYLON.Vector3(0, -20, 0);
		scene.enablePhysics(gravityVector, new BABYLON.CannonJSPlugin());


		scene.clearColor = new BABYLON.Color3(0.5, 0.3, 0.5);


		//===TRACK CODE===//

		var _xFn = function (t) {
		  var fns = [
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.2025 +
		        3 * t * Math.pow(1 - t, 2) * 0.26 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.2725 +
		        Math.pow(t, 3) * 0.535
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.535 +
		        3 * t * Math.pow(1 - t, 2) * 0.7975 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.4125 +
		        Math.pow(t, 3) * 0.3
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.3 +
		        3 * t * Math.pow(1 - t, 2) * 0.1875 +
		        3 * Math.pow(t, 2) * (1 - t) * 0 +
		        Math.pow(t, 3) * 0.085
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.085 +
		        3 * t * Math.pow(1 - t, 2) * 0.17 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.325 +
		        Math.pow(t, 3) * 0.3725
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.3725 +
		        3 * t * Math.pow(1 - t, 2) * 0.42 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.48 +
		        Math.pow(t, 3) * 0.48
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.48 +
		        3 * t * Math.pow(1 - t, 2) * 0.48 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.505 +
		        Math.pow(t, 3) * 0.505
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.505 +
		        3 * t * Math.pow(1 - t, 2) * 0.505 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.69 +
		        Math.pow(t, 3) * 0.69
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.69 +
		        3 * t * Math.pow(1 - t, 2) * 0.69 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.685 +
		        Math.pow(t, 3) * 0.685
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.685 +
		        3 * t * Math.pow(1 - t, 2) * 0.685 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.7725 +
		        Math.pow(t, 3) * 0.7725
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.7725 +
		        3 * t * Math.pow(1 - t, 2) * 0.7725 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.78 +
		        Math.pow(t, 3) * 0.78
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.78 +
		        3 * t * Math.pow(1 - t, 2) * 0.78 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.88 +
		        Math.pow(t, 3) * 0.88
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.88 +
		        3 * t * Math.pow(1 - t, 2) * 0.88 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.69 +
		        Math.pow(t, 3) * 0.69
		      );
		    },
		  ];
		  var i = Math.max(0, Math.min(11, Math.floor(t * 12)));
		  return fns[i]((t - i / 12) * 12);
		};
		var _yFn = function (t) {
		  var fns = [
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.5503125 +
		        3 * t * Math.pow(1 - t, 2) * 0.1653125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.7753125 +
		        Math.pow(t, 3) * 0.4028125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.4028125 +
		        3 * t * Math.pow(1 - t, 2) * 0.0303125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.3878125 +
		        Math.pow(t, 3) * 0.1678125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.1678125 +
		        3 * t * Math.pow(1 - t, 2) * -0.0521875 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.7453125 +
		        Math.pow(t, 3) * 0.8028125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.8028125 +
		        3 * t * Math.pow(1 - t, 2) * 0.8603125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.8253125 +
		        Math.pow(t, 3) * 0.7628125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.7628125 +
		        3 * t * Math.pow(1 - t, 2) * 0.7003125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.6703125 +
		        Math.pow(t, 3) * 0.6703125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.6703125 +
		        3 * t * Math.pow(1 - t, 2) * 0.6703125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.8253125 +
		        Math.pow(t, 3) * 0.8253125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.8253125 +
		        3 * t * Math.pow(1 - t, 2) * 0.8253125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.6803125 +
		        Math.pow(t, 3) * 0.6803125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.6803125 +
		        3 * t * Math.pow(1 - t, 2) * 0.6803125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.8453125 +
		        Math.pow(t, 3) * 0.8453125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.8453125 +
		        3 * t * Math.pow(1 - t, 2) * 0.8453125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.6778125 +
		        Math.pow(t, 3) * 0.6778125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.6778125 +
		        3 * t * Math.pow(1 - t, 2) * 0.6778125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.4328125 +
		        Math.pow(t, 3) * 0.4328125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.4328125 +
		        3 * t * Math.pow(1 - t, 2) * 0.4328125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.2628125 +
		        Math.pow(t, 3) * 0.2628125
		      );
		    },
		    function (t) {
		      return (
		        Math.pow(1 - t, 3) * 0.2628125 +
		        3 * t * Math.pow(1 - t, 2) * 0.2628125 +
		        3 * Math.pow(t, 2) * (1 - t) * 0.1153125 +
		        Math.pow(t, 3) * 0.1153125
		      );
		    },
		  ];
		  var i = Math.max(0, Math.min(11, Math.floor(t * 12)));
		  return fns[i]((t - i / 12) * 12);
		};
/* START CURVE DATA 
{"start":[81,220.125],"init":[104,66.125],"segments":[{"a":[109,310.125],"b":[214,161.125]},{"a":[165,155.125],"b":[120,67.125]},{"a":[0,298.125],"b":[34,321.125]},{"a":[130,330.125],"b":[149,305.125]},{"a":[192,268.125],"b":[192,268.125]},{"a":[202,330.125],"b":[202,330.125]},{"a":[276,272.125],"b":[276,272.125]},{"a":[274,338.125],"b":[274,338.125]},{"a":[309,271.125],"b":[309,271.125]},{"a":[312,173.125],"b":[312,173.125]},{"a":[352,105.125],"b":[352,105.125]},{"a":[276,46.125],"b":[276,46.125]}]}
   END CURVE DATA */

		//===END TRACK CODE===//
		var xFn = function(t) { return 650 * _xFn(t); }
		var zFn = function(t) { return 650 * _yFn(t); }

		var playerSphere = BABYLON.MeshBuilder.CreateSphere("playerSphere", {
		segments: 12,
		diameter: 4
		}, scene);
		playerSphere.material = new BABYLON.StandardMaterial("playerSphereMaterial", scene);
		playerSphere.material.diffuseTexture = new BABYLON.Texture('resources/BeachBallColor.jpg', scene);
		playerSphere.position = new BABYLON.Vector3(xFn(0), 9, zFn(0));
		

		playerSphere.physicsImpostor = new BABYLON.PhysicsImpostor(playerSphere, BABYLON.PhysicsImpostor.SphereImpostor, {
			mass: 1,
			restitution: 0.9
		}, scene);

		BABYLON.SceneLoader.ImportMesh(null, "resources/", "speed.obj", scene, function(meshes) {
		var boostMesh = meshes[0], boosts = [];
		boostMesh.material = new BABYLON.StandardMaterial("boostMaterial", scene);
		boostMesh.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
		boostMesh.scaling = new BABYLON.Vector3(5, 5, 5);
		boostMesh.setEnabled(false);
		function boostAt(xFn, zFn, t) {
		var newBoost = boostMesh.clone('boost');
		newBoost.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));
		newBoost.rotation.y = -derivAngle(t, xFn, zFn);
		newBoost.setEnabled(true);
		boosts.push(newBoost);
		}

		// Place boosts here
		boostAt(xFn, zFn, 0.05);
		//BOOSTSSSSS

		scene.registerAfterRender(function() {
		boosts.forEach(function(boost, i){
		if(boost.intersectsMesh(playerSphere)){
		boost.dispose();
		boosts.splice(i,1);
		var vel = playerSphere.physicsImpostor.getLinearVelocity();
		playerSphere.applyImpulse(vel.normalize().scale(100), playerSphere.getAbsolutePosition());
		} else {
		boost.rotation.y += 0.01
		}
		});
		});
		});


		var camera = new BABYLON.ArcRotateCamera("Camera", 0, (3 * Math.PI) / 8, 20, playerSphere, scene);
		camera.attachControl(canvas, true);

		var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0), scene);

		//----RAMPS & WALLS----//

		rampAt(xFn, zFn, 0.19, -Math.PI / 3, scene);
		rampAt(xFn, zFn, 0.2, -Math.PI / 3, scene);
		rampAt(xFn, zFn, 0.21, -Math.PI / 3, scene);
		rampAt(xFn, zFn, 0.22, -Math.PI / 3, scene);
		rampAt(xFn, zFn, 0.23, -Math.PI / 3, scene);
		rampAt(xFn, zFn, 0.24, -Math.PI / 3, scene);
		rampAt(xFn, zFn, 0.25, -Math.PI / 4, scene);
		rampAt(xFn, zFn, 0.315, -Math.PI / 4, scene);

		wallAt(xFn, zFn, 0.01, -6.1, scene);


		//----RAMPS & WALLS----//

		var startTime;
		var timer = document.querySelector('#timer');


		scene.registerAfterRender(function() {
			var vel = playerSphere.physicsImpostor.getLinearVelocity();
			playerSphere.physicsImpostor.setLinearVelocity(vel.scale(.98));

			var forward = camera.getFrontPosition(1).subtract(camera.position);
			forward.y = 0;
			forward = forward.normalize().scale(1);

			var backward = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI));

			var left = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY((3 * Math.PI) / 2));

			var right = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI / 2));

			if (keys.w) {
				if(!startTime){ startTime = Date.now(); }
			playerSphere.applyImpulse(forward, playerSphere.getAbsolutePosition());
			}
			if (keys.s) {
			playerSphere.applyImpulse(backward, playerSphere.getAbsolutePosition());
			}
			if (keys.a) {
			playerSphere.applyImpulse(left, playerSphere.getAbsolutePosition());
			}
			if (keys.d) {
			playerSphere.applyImpulse(right, playerSphere.getAbsolutePosition());
			}

			var currentT = tLookup(xFn, zFn, 500, playerSphere.position.x, playerSphere.position.z);

			if (currentT > 0.99) {
				win();
			}

			//OPTIONAL
			//var angle = (derivAngle(currentT, xFn, zFn) - (Math.PI));
			//camera.alpha += (angle - camera.alpha) / 32;
			//OPTIONAL

			if (playerSphere.position.y < -10) {
			lost();
			}

			if(startTime) {
				timer.innerHTML = ((Date.now() - startTime) / 1000).toFixed(2).replace('.',':');
			}
		});


		function drawPoint(x, z, zrot, scene) {
			var point = BABYLON.MeshBuilder.CreateBox('point', {
			width: 10,
			height: 1,
			depth: 10
			}, scene);
			point.material = new BABYLON.StandardMaterial("pointMaterial", scene);
			point.material.diffuseColor = new BABYLON.Color3(0.5, 1, 0.2);
			point.position = new BABYLON.Vector3(x, 0.1, z);
			point.rotation.y = zrot;
			point.physicsImpostor = new BABYLON.PhysicsImpostor(point, BABYLON.PhysicsImpostor.BoxImpostor, {
			mass: 0,
			restitution: 0.9
			}, scene);
		}

		function drawParametric(xFn, zFn, start, end, res, scene) {
			for (var t = start; t <= end; t += ((end - start) / res)) {
				drawPoint(xFn(t), zFn(t), 0, scene);
			}
		}

			drawParametric(xFn, zFn, 0, 1, 350, scene);

			function tLookup(xFn, zFn, res, x, z) {
				var minT = 0;
				var minDist = Infinity;
				for (var t = 0; t <= 1; t += (1 / res)) {
					var dist = Math.pow(x - xFn(t), 2) + Math.pow(z - zFn(t), 2);
					if (dist < minDist) {
						minDist = dist;
						minT = t;
					}
				}
				return minT;
			}

			function derivAngle(t, xFn, zFn) {
				function derive(f, x) {
					var h = 2.2e-10;
					return (f(x + h) - f(x - h)) / (2 * h);
				}
				return Math.atan2(derive(zFn, t), derive(xFn, t));
			}

			function rampAt(xFn, zFn, t, angle, scene) {
				var ramp = BABYLON.MeshBuilder.CreateBox('ramp', {
					height: 8,
					width: .25,
					depth: 12
				}, scene);
				ramp.material = new BABYLON.StandardMaterial("rampMaterial", scene);
				ramp.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
				ramp.physicsImpostor = new BABYLON.PhysicsImpostor(ramp, BABYLON.PhysicsImpostor.BoxImpostor, {
					mass: 0,
					restitution: 0.9
				}, scene);
				ramp.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));

				ramp.rotation.z = angle;
				ramp.rotation.y = -derivAngle(t, xFn, zFn);
			}
			function wallAt(xFn, zFn, t, offset, scene) {
				var wall = BABYLON.MeshBuilder.CreateBox('wall', {
				height: 8,
				width: .25,
				depth: 12
				}, scene);
				angle = -derivAngle(t, xFn, zFn);
				wall.material = new BABYLON.StandardMaterial("wallMaterial", scene);
				wall.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
				wall.physicsImpostor = new BABYLON.PhysicsImpostor(wall, BABYLON.PhysicsImpostor.BoxImpostor, {
				mass: 0,
				restitution: 0.9
				}, scene);
				wall.position = new BABYLON.Vector3(xFn(t) + (offset * Math.sin(angle)), 4, zFn(t) + (offset * Math.cos(angle)));
				wall.rotation.y = angle + (Math.PI / 2);
				return wall;
			}


		engine.runRenderLoop(scene.render.bind(scene));
		window.addEventListener('resize', engine.resize.bind(engine));
	}

	function win(){
		window.location.reload();
		alert("You win! :(");
	}

	function lost(){

		window.location.reload();
		alert("You lose! :D");

	}

</script>

	html, body {
		overflow: hidden;
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#renderCanvas {
		width: 100%;
		height: 100%;
		touch-action: none;
	}

	#timer {
		position: absolute;
		left:10px;
		bottom:10px;
		color:#ccc;
		font: 52px georgia;
	}

<body onload="start()">
	<canvas id= "renderCanvas"></canvas>

	<div id="timer">00:00</div>

</body>
